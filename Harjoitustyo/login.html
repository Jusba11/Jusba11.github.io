</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img id="nav-logo" src="img/logo.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Health Benefits</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <div id="nav-login">
        <a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i>Log in</a>
        <a href="register.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Register</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Log in to your account</h1>
      <p class="lead">It's time to login, and make some orders!</p>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="inputEmail">Your Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-success">Log me in!</button>
      </form>
    </div>
  </div>

  <div class="spacer"></div>

  <footer>
    <p>Copyright: Jussi Ahola 2017</p>
  </footer>



  <script src="js/jquery-3.1.1.slim.min.js"></script>
